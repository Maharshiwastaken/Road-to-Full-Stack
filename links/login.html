<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> Login Form | DBMS Practice</title>
    <link rel="stylesheet" href="stylesForLogin.css">
</head>

<body>
    <div class="container">
        <form onsubmit="creds(); return false;">
            <h1>Login</h1>
            <div class="username">
                <div class="user-image"> 
                    <img src="assets/circle-user.png" alt="user">
                </div>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="password">
                <div class="pass-image"> 
                    <img src="assets/key.png" alt="key">
                </div>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rmbr">
                <label>Remember me</label>
            </div>
            <div class="forgot-pass">
                <a href="forgot_password.html">Forgot Password?</a>
            </div>
            <div class="login-button">
                <button type="Submit" class="btn" onsubmit="func()">Login</button>
            </div>
            <div class="signup-page-link">
                <label>Don't have an account?</label>
                <a href="register.html">Register</a>
            </div>
        </form>
    </div>

    <script>
        function creds(){
            var username = document.getElementById("username").value;
            var pass = document.getElementById("password").value;

            if(username=="maharshi" && pass =="kattel")
            alert("Logged in.");
            else 
            alert("Incorrect creds.");
        }
    </script>
</body>
</html>
