<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> Forgot Password? | DBMS Practice</title>
    <link rel="stylesheet" href="stylesForForgot.css">
</head>

<h1>Forgot Password?</h1>
<body>
    <div class="email">
        <div class="email-image">
            <img src="assets/email.png" alt="user">
        </div>
        <label for="email"></label>
        <input type="text" id="email" placeholder="Email" required>
    </div>
    <div class="username">
        <div class="user-image">
            <img src="assets/circle-user.png" alt="user">
        </div>
        <label for="username"></label>
        <input type="text" id="username" placeholder="Username" required>
    </div>
    <div class="submit">
        <label for="button"></label>
        <button type="submit" class="btn" id="button">Submit</button> 
    </div>
</body>
