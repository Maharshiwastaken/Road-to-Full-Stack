<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> Registration Form | DBMS Practice</title>
    <link rel="stylesheet" href="stylesForRegistration.css">
</head>

<body>
    <div class="register">
        <h1>Register</h1>
        <div class="username">
            <div class="user-image">
            <img src="assets/circle-user.png" alt="user">
            </div>
            <label for="username"></label>
            <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="password">
            <div class="pass-image">
            <img src="assets/key.png" alt="pass">
            </div>
            <label for="password"></label>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="email">
            <div class="email-image">
                <img src="assets/email.png" alt="Email">
            </div>
            <label for="email"></label>
            <input type="text" id="email" placeholder="Email" required>
        </div>
        <div class="sign-up">
            <label for="button"></label>
            <button type="submit" class="btn" id="button">Sign Up</button> 
        </div>
    </div>
</body>
